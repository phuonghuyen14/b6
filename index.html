<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính giai thừa</title>
</head>
<body>
  <h2>Nhập một số nguyên dương:</h2>

  <input type="number" id="soNhap" placeholder="Ví dụ: 5">
  <button onclick="tinhGiaiThua()">Tính giai thừa</button>

  <h3 id="ketQua"></h3>

  <script>
    function tinhGiaiThua() {
      let n = parseInt(document.getElementById("soNhap").value);
      let ketQua = "";

      if (isNaN(n) || n < 0 || !Number.isInteger(n)) {
        ketQua = "Vui lòng nhập một số nguyên dương.";
      } else {
        let giaiThua = 1;
        for (let i = 1; i <= n; i++) {
          giaiThua *= i;
        }
        ketQua = n + "! = " + giaiThua;
      }

      document.getElementById("ketQua").innerText = ketQua;
    }
  </script>
</body>
</html>
